<div class="container-fluid fixed-width">
  <div class="row transparent" id="banner">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" id="banner-left">
      Condition de l'ensemble des infrastructures au Québec
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-center" if="banner-right">
      <span class="fa-stack fa-lg" style="font-size: 4em;">
        <i class="fa fa-circle fa-stack-2x color_{{global_state}}"></i>
        <i class="fa {{global_state|state_to_icon}} fa-stack-1x fa-inverse"></i>
      </span>
    </div>
  </div>
  <div class="row text-center" id="banner2">
    En ce moment au Québec
  </div>
  <div class="row">
    <div class="box_cont col-lg-3 col-md-4 col-sm-6 col-xs-6"
         ng-repeat="box in boxes">
      <a class="box bordercolor_{{box.state}}"
         href="#/details/{{box.host_name}}">
        <div class="box_inner">
          <div class="box_inner_center">
            <i class="fa fa-3x {{box.icon_image}} icon_color"></i>
            <h2>{{box.display_name}}</h2>
            <span class="color_{{box.state}}">
              {{box.output}}
            </span>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
<div id="banner_bottom">
  <div class="container-fluid">
    <div class="row link-underline">
      <div class="col-xs-2"></div>
      <div class="col-xs-7">
        <a href="https://github.com/savoirfairelinux/quebec-monitoring">
          <span class="fa fa-stack" style="font-size: 2em;">
            <i class="fa fa-square-o fa-stack-2x"></i>
            <i class="fa fa-stack-1x fa-github"></i>
          </span></a>
        <a href="https://twitter.com/share?url=http://quebec247.org&text=I%20monitor%20Quebec%20with&via=savoirfairelinux&">
          <span class="fa fa-stack" style="font-size: 2em;">
            <i class="fa fa-square-o fa-stack-2x"></i>
            <i class="fa fa-stack-1x fa-twitter"></i>
          </span></a>
        <a href="https://plus.google.com/share?url=http://quebec247.org">
          <span class="fa fa-stack" style="font-size: 2em;">
            <i class="fa fa-square-o fa-stack-2x"></i>
            <i class="fa fa-stack-1x fa-google-plus"></i>
          </span></a>
        <a href="https://www.linkedin.com/shareArticle?mini=true&url=http://quebec247.org&title=Monitor%20Quebec&summary=&source=">
          <span class="fa fa-stack" style="font-size: 2em;">
            <i class="fa fa-square-o fa-stack-2x"></i>
            <i class="fa fa-stack-1x fa-linkedin"></i>
          </span>
        </a>
      </div>
      <div class="col-xs-3">
        <a href="#/infos">
          <span class="fa fa-stack" style="font-size: 2em;">
            <i class="fa fa-square-o fa-stack-2x"></i>
            <i class="fa fa-info fa-stack-1x"></i>
          </span>
        </a>
      </div>
    </div>
  </div>
</div>
