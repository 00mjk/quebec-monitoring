<div class="container-fluid">
  <div class="row transparent banner" id="banner">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 d-line d-line--green banner__left">
      Condition de l'ensemble des infrastructures au Québec
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-center" if="banner-right">
      <span class="fa-stack fa-lg icon icon--4x">
        <i class="fa fa-circle fa-stack-2x color_{{global_state}}"></i>
        <i class="fa {{global_state|state_to_icon}} fa-stack-1x fa-inverse"></i>
      </span>
    </div>
  </div>
  <h2 class="homepage-title d-line d-line--green d-line--2x">
    En ce moment au Québec
  </h2>
  <div class="row">
    <div class="infras__box col-lg-3 col-md-4 col-sm-4 col-xs-6"
         ng-repeat="box in boxes">
      <a class="box box--round bordercolor_{{box.state}}"
         href="#/details/{{box.host_name}}">
        <div class="box__inner">
          <div class="box__inner_center">
            <i class="fa fa-3x {{box.icon_image}} icon icon--color"></i>
            <h2 class="d-line d-line--centered d-line--2x">{{box.display_name}}</h2>
            <div class="color_{{box.state}}">
              {{box.output}}
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
<div class="banner-bottom">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 col-xs-10">
        <a href="https://github.com/savoirfairelinux/quebec-monitoring">
          <span class="fa fa-stack icon icon--2x">
            <i class="fa fa-square-o fa-stack-2x"></i>
            <i class="fa fa-stack-1x fa-github"></i>
          </span></a>
        <a href="https://twitter.com/share?url=http://quebec247.org&text=I%20monitor%20Quebec%20with&via=SFLinux&">

            <i class="fa fa-square-o fa-stack-2x"></i>
            <i class="fa fa-stack-1x fa-twitter"></i>
          </span></a>
        <a href="https://plus.google.com/share?url=http://quebec247.org">
          <span class="fa fa-stack icon icon--2x">
            <i class="fa fa-square-o fa-stack-2x"></i>
            <i class="fa fa-stack-1x fa-google-plus"></i>
          </span></a>
        <a href="https://www.linkedin.com/shareArticle?mini=true&url=http://quebec247.org&title=Monitor%20Quebec&summary=&source=">

            <i class="fa fa-square-o fa-stack-2x"></i>
            <i class="fa fa-stack-1x fa-linkedin"></i>
